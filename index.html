<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Клик Игра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Кликни, если сможешь!</h1>
    <div class="score">Счёт: <span id="score">0</span></div>
    <div class="best">Рекорд: <span id="best">0</span></div>
    <div class="level">Уровень: <span id="level">1</span></div>
    <div class="timer">Осталось: <span id="time">30</span> сек</div>
    <button id="clickButton">Кликни меня</button>
    <button id="trapButton" style="display:none;">НЕ НАЖИМАЙ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
