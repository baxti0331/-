<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан OSON - Меню</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">Ресторан OSON</div>
        <div class="cart-btn" onclick="window.location.href='/cart'">
            Корзина (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        <div class="categories">
            <h2>Категории</h2>
            <ul>
                {% for category in categories %}
                <li>
                    <button class="category-btn" onclick="showCategory('{{ category }}')">{{ category }}</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="dishes">
            <h2 id="current-category">Закуски</h2>
            <div id="dishes-container" class="dishes-container">
                <!-- Блюда будут загружаться тут динамически -->
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
